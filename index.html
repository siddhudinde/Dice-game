            <img id="img1" height="200px" width="200px"  class="rounded mx-auto d-block " src="Assets/dice1.png" alt="">

          <div class="col-lg-4">

          <br><br><br><br>

      <script>
        function playgame() 
        {
          var random1 = Math.ceil(Math.random()*6);

          

          document.getElementById("img1").setAttribute("src","Assets/dice"+random1+".png");

          var random2 = Math.ceil(Math.random()*6);

          

          document.getElementById("img2").setAttribute("src","Assets/dice"+random2+".png");
          
          if(random1 > random2)
        {
          document.querySelectorAll("h2")[0].innerHTML ="Player1 Won !";
        }
        else if(random1 < random2)
        {
          document.querySelectorAll("h2")[0].innerHTML ="Player2 Won !";

        }
        else
        {
          document.querySelectorAll("h2")[0].innerHTML ="Match draw !";
        }
        }
       
      </script>
